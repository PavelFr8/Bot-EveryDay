worker_processes 5;

worker_rlimit_nofile 8192;

events {
  worker_connections 4096;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local]  $status '
                    '"$request" $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;
    error_log /dev/stdout;

    sendfile        on;
    tcp_nopush      on;

    client_max_body_size 20M;

    upstream bot_upstream {
        server bot.railway.internal:8000;
    }

    upstream cobalt_upstream {
        server cobalt.railway.internal:9000;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name dailyhelper-bot.up.railway.app;

        # Telegram webhook — точное совпадение пути
        location = /webhook {
            proxy_pass http://bot_upstream/webhook;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
        }

        # Остальные запросы к боту
        location / {
            proxy_pass http://bot_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Прокси для Cobalt API
        location /cobalt/ {
            proxy_pass http://cobalt_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        
            # Отключаем сжатие, чтобы sub_filter работал
            proxy_set_header Accept-Encoding "";
        
            # Включаем замену ссылок в теле ответа
            sub_filter '/tunnel' '/cobalt/tunnel';
            sub_filter_once off;
        }
          
        location /tunnel {
            return 301 /cobalt/tunnel$is_args$args;
        }
    }
}
